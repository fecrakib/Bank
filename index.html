<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-6">
            Welcome to your <span class="font-semibold">Baap Er Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-sky-800 w-9/12 mx-auto mt-6 p-10">
            <h3 class="text-3xl">Please Loging</h3>
            <div>
                <input id="email" class="w-9/12 p-2 block mt-4 rounded-sm " type="email" placeholder="Email" ><br>
                <input  id="password" class="w-9/12 block mt-4 p-2 rounded-sm "  type="password" placeholder="password">
                <button class="bg-amber-400 mt-5 p-2 rounded-lg text-white font-medium px-8 hover:bg-violet-600" id="btn-submit">Submit</button>

            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
